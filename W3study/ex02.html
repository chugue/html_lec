<!DOCTYPE html>
<html>

<head>
    <style>
        .flex-container {
            display: flex;
            align-items: start;
            background-color: DodgerBlue;
            height: 400px;
        }

        .flex-container>div {
            flex: 1;
            background-color: #f1f1f1;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>

<body>

    <h1>The flex-wrap Property</h1>

    <p>The "flex-wrap: wrap;" specifies that the flex items will wrap if necessary:</p>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>

    </div>

    <p>Try resizing the browser window.</p>

</body>

</html>
